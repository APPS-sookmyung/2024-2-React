<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    console.log("야옹");

    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      );
    };

    // 폼 전송을 하면 브라우저가 refresh 됨 - html 기본 동작
    const Form = ({ handleFormSubmit }) => {
      return (
        <form onSubmit={handleFormSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
          <button type="submit">생성</button>
        </form>
      );
    };

    // inline 스타일링 원하는 태그에다 style이라는 prop을 넘기고 거기 object로 key-value 값을 넘기면 된다
    // value는 string으로
    function CatItem({ img }) {
      return (
        <li>
          <img src={img} style={{ width: "150px" }} />
        </li>
      );
    }

    // 화살표 함수 방식으로 작성
    const MainCard = ({ img }) => {
      function handleHeartClick() {
        console.log("하트 눌렀음");
      }

      return (
        <div className="main-card">
          <img src={img} alt="고양이" width="400" />
          <button onClick={handleHeartClick}>🤍</button>
        </div>
      );
    };

    function Favourites() {
      return (
        <ul className="favorites">
          <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn" />
          <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript" />
        </ul>
      );
    }

    // handleFormSubmit을 자식 컴포넌트 Form 에서 부모 컴포넌트 App으로 옮겨주기
    // 부모 컴포넌트로 상태를 끌어올리고 / 정의하고 => 위에서 만든 상태를 자식 컴포넌트에 props로 넘겨준다
    const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
    const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
    const App = () => {
      const [counter, setCounter] = React.useState(1);
      console.log("카운터", counter);
      const [mainCatImg, setMainCatImg] = React.useState(CAT1);

      function handleFormSubmit(event) {
        event.preventDefault(); // browser refresh 안됨 js default 문법
        console.log("폼 전송됨")
        setCounter(counter + 1);
        setMainCatImg(CAT2);
      }

      return (
        <div>
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form handleFormSubmit={handleFormSubmit} />
          <MainCard img={mainCatImg} />
          <Favourites />
        </div>
      );
    };

    // div로 최상위 태그가 하나도록 묶어준다 
    // Title 태그 안에다 적은 내용은 props의 children로 넘어간다
    // element => component로 바꿔주기
    // const app = (
    //   <div>
    //     <Title>1번째 고양이 가라사대</Title>
    //     <Form />
    //     <MainCard img="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react" />
    //     <Favourites />
    //   </div>
    // )

    const 여기다가그려 = document.querySelector("#app");
    ReactDOM.render(<App />, 여기다가그려);

  </script>
</body>

</html>
